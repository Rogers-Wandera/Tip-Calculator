<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tip Clculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
    
        <h1>Percentage Tip Calculator</h1>
        <div >
            <input type="text" id="error" disabled />
                 <br/>
            <label for="Bill Amount">Bill Amount :</label>
            <input type="number"  class="bill" id="billamount"
            />
            <br/>
            <label for="Percentage Tip">Percentage Tip :</label>
            <input type="number"    class="perc" 
             id="perc"
            />
            <br/>
            <label for="Tip Amount">Tip Amount :</label>
            <input type="number"  class="tip"
             id="tip" disabled
            />
            <br/>
            <label for=Total>Total :</label>
            <input type="number" class="total"
              id="total" disabled
            />
            <br/>
            <button id="calculate">calculate</button> 
            <br/>
            <button id="reset">Reset</button>
        </div>
        <script src="./App.js "></script>
    

</body>
</html>
